name: Build Module
on: [push, pull_request]
jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Test
      shell: pwsh
      run: ./build.ps1 -Task Test -Bootstrap

